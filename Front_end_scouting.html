<!DOCTYPE html>
<html>
<head>
  <title>FTC Scouting App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #151522;
      padding: 20px;
      height: 100vh;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #2b2b44;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .sidebar button:hover {
      background: #3a3a5c;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }

    .tab-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      background: #2b2b44;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab-buttons button.active {
      background: #4c4cff;
    }

    .tab { display: none; }
    .tab.active { display: block; }

    .map-container {
      position: relative;
      width: 600px;
      margin-bottom: 15px;
    }

    .field-img {
      width: 100%;
      border-radius: 8px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .map-controls button {
      padding: 6px 10px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background: #4c4cff;
      color: white;
      cursor: pointer;
    }

    .save-btn {
      padding: 10px 20px;
      background: #4c4cff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>FTC Scout</h2>
  <button onclick="showPage('submission')">New Submission</button>
</div>

<div class="main">

  <div id="submission">
    <h1>New Submission</h1>

    <label>Team Number</label>
    <input type="number">

    <div class="tab-buttons">
      <button onclick="openTab('auto')" class="active">Auto</button>
      <button onclick="openTab('teleop')">TeleOp</button>
    </div>

    <!-- AUTO TAB -->
    <div id="auto" class="tab active">
      <h2>Autonomous Path</h2>

      <div class="map-container">
        <img src="https://via.placeholder.com/600x600?text=FTC+Field" class="field-img">
        <canvas id="autoCanvas" width="600" height="600"></canvas>
      </div>

      <div class="map-controls">
        <button onclick="clearCanvas('autoCanvas')">Clear</button>
      </div>
    </div>

    <!-- TELEOP TAB -->
    <div id="teleop" class="tab">
      <h2>TeleOp Path</h2>

      <div class="map-container">
        <img src="https://via.placeholder.com/600x600?text=FTC+Field" class="field-img">
        <canvas id="teleopCanvas" width="600" height="600"></canvas>
      </div>

      <div class="map-controls">
        <button onclick="clearCanvas('teleopCanvas')">Clear</button>
      </div>
    </div>

    <br>
    <button class="save-btn">Save Submission</button>
  </div>

</div>

<script>

function showPage(page) {
  document.getElementById(page).style.display = 'block';
}

function openTab(tabName) {
  let tabs = document.querySelectorAll('.tab');
  let buttons = document.querySelectorAll('.tab-buttons button');

  tabs.forEach(tab => tab.classList.remove('active'));
  buttons.forEach(btn => btn.classList.remove('active'));

  document.getElementById(tabName).classList.add('active');
  event.target.classList.add('active');
}

// DRAWING LOGIC
function enableDrawing(canvasId) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');

  let drawing = false;

  canvas.addEventListener('mousedown', () => drawing = true);
  canvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.beginPath();
  });

  canvas.addEventListener('mousemove', draw);

  function draw(e) {
    if (!drawing) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#ff4444';

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }
}

function clearCanvas(canvasId) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// Enable drawing on both maps
enableDrawing('autoCanvas');
enableDrawing('teleopCanvas');

</script>

</body>
</html>
