<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Buttons</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Arial;
    }
.topbar {
  background: #FF007f;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}
    h2 {
      text-align: center;
      margin: 0;
      padding: 10px 0;
    }

    .main {
      height: calc(100% - 40px); /* leaves space for header */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #f3f3f3;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>

<body>
  <div class="topbar">
  FTC Scouting Website Homepage
</div>

   
  <div class="main">
    <div class="container">
      <button id="add">add submission</button>
      <button id="dev">dev mode</button>
    </div>
  </div>

  <script>
    document.getElementById('add').addEventListener('click', () => {
      alert('Add submission clicked');
    });

    document.getElementById('dev').addEventListener('click', () => {
      alert('Dev mode clicked');
    });
  </script>
</body>
</html>
